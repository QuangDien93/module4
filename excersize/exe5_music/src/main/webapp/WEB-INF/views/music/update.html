<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update a music</title>
</head>
<body>
<h1> Update music</h1>
<form th:method="post" th:action="@{/music/update}" th:object="${music}">
  <table>
    <tr>
      <td>ID</td>
      <td><input type="text" th:field="*{musicId}" readonly></td>
    </tr>
    <tr>
      <td>Name of music </td>
      <td><input type="text" th:field="*{musicName}" ></td>
    </tr>
    <tr>
      <td>Singer of music </td>
      <td><input type="text" th:field="*{musicSinger}" ></td>
    </tr>
    <tr>
      <td>Type of music </td>
      <td><input type="text" th:field="*{musicType}"></td>
    </tr>
    <tr>
      <td>Link of music </td>
      <td><input type="text" th:field="*{musicLink}" ></td>
    </tr>
    <tr>
      <td><input type="submit" value="update"></td>
      <td><button th:href="@{/music/list}">Cancel</button></td>
    </tr>
  </table>
</form>
</body>
</html>
